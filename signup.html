<!-- REGISTRATION FORM -->
<div>
  <div class="container">
    <div class="d-flex align-content-center justify-content-center ">
      <div class="card my-4" style="width:30rem;">
         <div class="card-title bg-dark">
            <h1 class="text-center font-bold text-capitalize text-white my-3" style="font-size:25px;"><i class="fa fa-user"></i> sign up</h1>
         </div>
           <div class="card-body">
              <form action="" method="POST">
                <div class="mb-3 form-group">
                  <label for="exampleInput" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>
                </div>
                  <div class="mb-3 form-group">
                    <label for="exampleInput" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="firstname" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="exampleInput" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="lastname" aria-describedby="emailHelp" required>
                  </div>
                    <div class="mb-3 form-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                      <div class="mb-3 form-group">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                      </div>
                        <div class="mb-3 form-group">
                        <label for="exampleInputPassword2" class="form-label">Comfirm Password</label>
                        <input type="password" class="form-control" name="password2" id="exampleInputPassword" required>
                      </div>
                      <button type="submit" class="btn btn-dark">Submit</button>
              </form>
           </div>
      </div>
    </div>
  </div>
